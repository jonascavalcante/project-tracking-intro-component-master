<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="background"></div>
  
  <header>
    <div class="container">

      <img src="images/logo.svg" alt="" class="logo">

      <button onclick="menuToggle()" class="menu">
        <img class="open" src="images/icon-hamburger.svg" alt="">
      </button>

      <nav>
        <li><a href="">PRODUCT</a></li>
        <li><a href="">FEATURES</a></li>
        <li><a href="">PRICING</a></li>
        <li class="dot">•</li>
        <hr>
        <li><a class="login" href="">LOGIN</a></li>
      </nav>

    </div>
  </header>

  <main>

    <div class="w-50">
      <p>
        <span>NEW</span>
        MONOGRAPH DASHBOARD
      </p>
      <h1>POWERFUL INSIGHTS <br> INTO YOUR TEAM</h1>
      <p class="message">Project planning and time tracking <br> for agile teams</p>
      <div class="call-to-action">
        <a href="">SCHEDULE A DEMO</a>
        <p>TO SEE A PREVIEW</p>
      </div>
    </div>

    <div class="illustration"></div>

  </main>

  <script src="script.js"></script>

</body>
</html>
